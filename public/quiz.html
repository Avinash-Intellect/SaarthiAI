<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Saarthi AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 id="quiz-title" class="text-2xl font-bold mb-4 text-center">Quiz: <span id="quiz-subject"></span> - <span id="quiz-chapter"></span></h1>
    <div id="quiz-container" class="bg-white rounded-xl shadow p-6 space-y-6"></div>
    <div class="flex justify-center mt-8">
      <button id="submit-btn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Submit</button>
    </div>
    <div id="result" class="mt-6 text-center text-lg font-medium"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
