<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaarthiAI Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-slate-50">
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Welcome back to SaarthiAI</h2>

        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input
            id="login-email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:outline-none"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input
            id="login-password"
            type="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:outline-none"
          />
        </div>

        <p class="text-sm text-blue-600 underline text-right mb-4 cursor-pointer">Forgot password?</p>

        <button
          id="login-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition"
        >
          Login
        </button>

        <p class="text-sm text-center text-gray-600 mt-6">
          Don't have an account?
          <a href="signup.html" class="text-blue-600 underline">Sign up</a>
        </p>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
