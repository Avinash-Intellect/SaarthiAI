<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaarthiAI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-slate-50">
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Create your account</h2>

        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-1">Name</label>
          <input
            id="signup-name"
            type="text"
            placeholder="Your full name"
            class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:outline-none"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input
            id="signup-email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:outline-none"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input
            id="signup-password"
            type="password"
            placeholder="Create a password"
            class="w-full px-4 py-3 rounded-xl bg-gray-100 focus:outline-none"
          />
        </div>

        <button
          id="signup-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition"
        >
          Sign Up
        </button>

        <p class="text-sm text-center text-gray-600 mt-6">
          Already have an account?
          <a href="login.html" class="text-blue-600 underline">Log in</a>
        </p>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
